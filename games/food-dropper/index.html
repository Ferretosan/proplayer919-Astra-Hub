<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Display food items on canvas</title>

  <style>
   
  </style>

 
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  canvas {
    border: 3px solid white;
    background: linear-gradient(to top, #ffecd2 0%, #fcb69f 100%);
  }
</style>


  <script>
    const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let playerX = canvas.width / 2;
const playerRadius = 35;
let score = 0;
let lives = 3;
let gameOver = false;

let foods = [];
let foodInterval = 1200;
let lastFoodTime = 0;

const foodEmojis = ["ðŸ”", "ðŸ•", "ðŸ¦", "ðŸ"];

function drawPlayer() {
  ctx.beginPath();
  ctx.arc(playerX, canvas.height - 30, playerRadius, 0, Math.PI * 2);
  ctx.fillStyle = "#ffffff";
  ctx.fill();
  ctx.closePath();
}

function drawFood(food) {
  ctx.font = "28px Arial";
  ctx.textAlign = "center";
  ctx.fillText(food.emoji, food.x, food.y);
}

function spawnFood() {
  const food = {
    x: Math.random() * (canvas.width - 30) + 15,
    y: 0,
    speed: Math.random() * 1.5 + 1.5,
    emoji: foodEmojis[Math.floor(Math.random() * foodEmojis.length)]
  };
  foods.push(food);
}

function drawScore() {
  ctx.font = "20px Arial";
  ctx.fillStyle = "#fff";
  ctx.fillText("Score: " + score, 10, 30);
  ctx.fillText("Lives: " + lives, 10, 60);
}

function drawGameOver() {
  ctx.font = "40px Arial";
  ctx.fillStyle = "#fff";
  ctx.textAlign = "center";
  ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
  ctx.font = "20px Arial";
  ctx.fillText("Refresh to play again", canvas.width / 2, canvas.height / 2 + 40);
}

function update() {
  if (gameOver) return;

  const currentTime = Date.now();
  if (currentTime - lastFoodTime > foodInterval) {
    spawnFood();
    lastFoodTime = currentTime;
  }

  for (let i = 0; i < foods.length; i++) {
    const food = foods[i];
    food.y += food.speed;

    const dx = food.x - playerX;
    const dy = food.y - (canvas.height - 30);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < playerRadius + 20) {
      score++;
      foods.splice(i, 1);
      i--;
    } else if (food.y > canvas.height) {
      lives--;
      foods.splice(i, 1);
      i--;
      if (lives <= 0) gameOver = true;
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlayer();
  foods.forEach(drawFood);
  drawScore();
  if (gameOver) drawGameOver();
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

document.addEventListener("mousemove", function (event) {
  const rect = canvas.getBoundingClientRect();
  playerX = event.clientX - rect.left;
});

gameLoop();

  </script>
</body>
</html>
