<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global P2P Chatroom</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #f5f7fa;
      }

      #chat-container {
        flex: 1;
        max-width: 900px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      #header {
        padding: 15px;
        background: #007bff;
        color: white;
        text-align: center;
        font-size: 1.2em;
        font-weight: 500;
      }

      #messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: #fff;
      }

      .message {
        margin: 8px 0;
        padding: 10px 15px;
        border-radius: 8px;
        max-width: 70%;
        word-wrap: break-word;
        position: relative;
      }

      .message.sent {
        background: #007bff;
        color: white;
        margin-left: auto;
        margin-right: 10px;
      }

      .message.received {
        background: #e9ecef;
        color: #333;
        margin-left: 10px;
      }

      .message .username {
        font-weight: 600;
        font-size: 0.9em;
        margin-bottom: 4px;
      }

      .message .timestamp {
        font-size: 0.7em;
        opacity: 0.7;
        position: absolute;
        bottom: 2px;
        right: 10px;
      }

      #input-container {
        display: flex;
        padding: 15px;
        border-top: 1px solid #e0e0e0;
        background: #f9f9f9;
        gap: 10px;
      }

      #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.2s;
      }

      #message-input:focus {
        border-color: #007bff;
      }

      #send-button,
      #set-username-button {
        padding: 10px 20px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }

      #send-button:hover,
      #set-username-button:hover {
        background: #0056b3;
      }

      #status {
        text-align: center;
        padding: 10px;
        background: #f0f2f5;
        color: #555;
        font-size: 0.9em;
      }

      @media (max-width: 600px) {
        #chat-container {
          margin: 10px;
          border-radius: 8px;
        }

        #message-input {
          font-size: 14px;
        }

        #send-button,
        #set-username-button {
          padding: 8px 15px;
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div id="chat-container">
      <div id="header">Global Chatroom</div>
      <div id="status">Connecting...</div>
      <div id="messages"></div>
      <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message..." disabled>
        <button id="send-button" disabled>Send</button>
        <button id="set-username-button">Set Username</button>
      </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
      const GLOBAL_CHAT_ID = 'global-chatroom';
      let peer = null;
      let connections = [];
      let username = 'Guest' + Math.floor(Math.random() * 1000);
      const messages = document.getElementById('messages');
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const setUsernameButton = document.getElementById('set-username-button');
      const status = document.getElementById('status');

      function initializePeer() {
        if (peer) {
          peer.destroy();
        }
        peer = new Peer(GLOBAL_CHAT_ID);
        setupPeer();
      }

      function setupPeer() {
        peer.on('open', () => {
          status.textContent = `Connected as ${username} (0 peers)`;
          enableChat();
          connectToPeers();
        });

        peer.on('connection', (conn) => {
          setupConnection(conn);
          connections.push(conn);
          updateStatus();
        });

        peer.on('error', (err) => {
          status.textContent = `Error: ${err.type}`;
          disableChat();
        });

        peer.on('disconnected', () => {
          status.textContent = 'Disconnected. Reconnecting...';
          peer.reconnect();
        });
      }

      function connectToPeers() {
        // PeerJS handles connections to the same ID. We rely on the broker to connect peers.
      }

      function setupConnection(conn) {
        conn.on('data', (data) => {
          addMessage(data.username, data.message, 'received', data.timestamp);
        });
        conn.on('close', () => {
          connections = connections.filter(c => c !== conn);
          updateStatus();
        });
        conn.on('error', () => {
          connections = connections.filter(c => c !== conn);
          updateStatus();
        });
      }

      function updateStatus() {
        status.textContent = `Connected as ${username} (${connections.length} peer${connections.length === 1 ? '' : 's'})`;
      }

      setUsernameButton.onclick = () => {
        const newUsername = prompt('Enter your username:', username);
        if (newUsername && newUsername.trim()) {
          username = newUsername.trim().substring(0, 20); // Limit username length
          updateStatus();
        }
      };

      sendButton.onclick = sendMessage;
      messageInput.onkeypress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      };

      function sendMessage() {
        const text = messageInput.value.trim();
        if (text && connections.length > 0) {
          const timestamp = Date.now();
          const messageData = { username, message: text, timestamp };
          connections.forEach(conn => {
            if (conn.open) {
              conn.send(messageData);
            }
          });
          addMessage(username, text, 'sent', timestamp);
          messageInput.value = '';
        }
      }

      function addMessage(user, text, type, timestamp) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerHTML = `
                <div class="username">${user}</div>
                <div>${text}</div>
                <div class="timestamp">${new Date(timestamp).toLocaleTimeString()}</div>
            `;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      function enableChat() {
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
      }

      function disableChat() {
        messageInput.disabled = true;
        sendButton.disabled = true;
      }

      // Initialize peer on load
      initializePeer();
    </script>
  </body>

</html>
