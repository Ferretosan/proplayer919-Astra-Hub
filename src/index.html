<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="astragames - Discover and play free online games with a vibrant, modern experience">
    <title>astragames</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <canvas id="starfield" aria-hidden="true"></canvas>
    <div class="container">
      <aside class="sidebar" id="sidebar">
        <div class="logo-container" id="logoContainer" role="button" aria-label="Return to home">
          <img id="logo" src="brand/logo-dark.png" alt="astragames Logo">
          <h1><span style="color: var(--secondary);">astragames</span></h1>
        </div>
        <nav class="sidebar-nav">
          <div class="category-list" id="category-list" role="tablist"></div>
        </nav>
      <div class="sidebar-footer"></div>
      </aside>
      <div class="main-content">
        <header role="banner">
          <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search games..." aria-label="Search games">
            <div class="search-suggestions" id="search-suggestions" role="listbox"></div>
          </div>
          <div class="header-right">
          <div class="level-display-nav"></div>
          <div class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme" role="button" tabindex="0">
            <i class="fas fa-moon" id="theme-toggle-icon"></i>
          </div>
          <i class="fas fa-bars hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0"></i>
        </div>
        </header>
        <main id="home-page" role="main">
          <div class="branding-section">
            <h2>Welcome to <span style="color: var(--secondary);">astragames</span>!</h2>
            <p>Discover fun unblocked games, no installation needed, on any device.</p>
            <div class="branding-features">
              <span><i class="fas fa-gamepad" aria-hidden="true"></i> Play with friends</span>
              <span><i class="fas fa-dollar-sign" aria-hidden="true"></i> All for free</span>
            </div>
            <p>Want to suggest a new game? Head <a href="https://forms.gle/5L46tsh6ZR6qasYX8">here</a></p>
          </div>
          <div class="loading" aria-live="polite"><span class="loader"></span> Loading games...</div>
        </main>
        <div class="game-page" id="game-page" role="main">
          <div class="game-content">
            <div class="game-main">
              <span class="back-to-home" onclick="backToHome()" role="button" tabindex="0" aria-label="Back to home"><i
                  class="fas fa-arrow-left"></i> Back</span>
              <div id="game-title-container">
                <h2 id="game-title"></h2>
              </div>
              <div class="game-meta">
                <div class="game-tags" id="game-tags"></div>
                <div class="game-rating" id="game-rating"></div>
                <button class="favorite-btn" id="favorite-btn" aria-label="Toggle favorite"></button>
              </div>
              <div class="game-controls">
                <button class="fullscreen-btn" onclick="goFullscreen()"
                  aria-label="Enter fullscreen">Fullscreen</button>
                <button class="refresh-btn" onclick="refreshGame()" aria-label="Refresh game">Refresh</button>
              </div>
              <div id="game-frame-container">
                <div id="game-play-overlay">
                  <button id="play-game-btn" aria-label="Play Game">
                    <i class="fas fa-play"></i>
                  </button>
                </div>
                <div id="game-loader-container">
                  <div class="loader"></div>
                  <span>Loading Game...</span>
                </div>
                <iframe id="game-iframe" title="Game content" allowfullscreen></iframe>
              </div>
              <p id="game-description"></p>
            </div>
            <div class="similar-games">
              <h3>More Like This</h3>
              <div id="similar-games-list" role="list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="toast" id="toast" role="alert" aria-live="assertive"></div>
    <button class="back-to-top" id="back-to-top" aria-label="Back to top"><i class="fas fa-chevron-up"></i></button>
    <div id="mobile-overlay" class="overlay"></div>
    <script src="app.js"></script>
  </body>

</html>
