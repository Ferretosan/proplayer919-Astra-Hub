<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Astra Hub - Discover and play free online games with a vibrant, modern experience">
    <title>Astra Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
      :root {
        --primary: #00d4ff;
        --secondary: #ffd700;
        --accent: #ff3e6c;
        --background: #0b0326;
        --card-bg: #1a1354;
        --text: #ffffff;
        --text-secondary: #b0bec5;
        --light-bg: #e1f5fe;
        --light-card: #ffffff;
        --light-text: #102027;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        --glow: 0 0 20px rgba(0, 212, 255, 0.4);
        --glass-bg: rgba(10, 5, 34, 0.7);
        --glass-light-bg: rgba(255, 255, 255, 0.7);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        scroll-behavior: smooth;
      }

      body {
        background: linear-gradient(180deg, var(--background), #1c0b5a);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }

      body.light-mode {
        background: linear-gradient(180deg, var(--light-bg), #81d4fa);
        color: var(--light-text);
      }

      canvas#starfield {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.5;
      }

      header {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        box-shadow: var(--shadow);
      }

      body.light-mode header {
        background: var(--glass-light-bg);
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .logo-container:hover {
        transform: scale(1.05);
      }

      .logo-container img {
        width: 48px;
        height: 48px;
        border-radius: 50%;
      }

      .logo-container h1 {
        font-size: 1.9rem;
        font-weight: 700;
        color: var(--primary);
      }

      body.light-mode .logo-container h1 {
        color: var(--light-text);
      }

      .hamburger {
        display: none;
        font-size: 1.8rem;
        cursor: pointer;
        color: var(--text);
        transition: transform 0.3s;
      }

      .hamburger:hover {
        transform: rotate(90deg);
      }

      body.light-mode .hamburger {
        color: var(--light-text);
      }

      .nav-menu {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        flex: 1;
        justify-content: space-between;
      }

      .category-list {
        display: flex;
        gap: 0.6rem;
        overflow-x: auto;
        white-space: nowrap;
        padding: 0.5rem 0;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .category-list::-webkit-scrollbar {
        display: none;
      }

      .category-item {
        padding: 0.6rem 1.4rem;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        color: var(--light-text);
        border-radius: 25px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .category-item:hover {
        transform: translateY(-2px);
        box-shadow: var(--glow);
      }

      .category-item.active {
        background: var(--accent);
        transform: scale(1.05);
      }

      .category-item:focus {
        outline: 2px solid var(--secondary);
        outline-offset: 2px;
      }

      @media (max-width: 768px) {
        .nav-menu {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: var(--card-bg);
          flex-direction: column;
          justify-content: center;
          transform: translateX(-100%);
          transition: transform 0.4s ease;
          z-index: 999;
          padding: 2rem;
        }

        body.light-mode .nav-menu {
          background: var(--light-card);
        }

        .nav-menu.active {
          transform: translateX(0);
        }

        .hamburger {
          display: block;
        }

        .category-list {
          flex-direction: column;
          overflow-x: visible;
          align-items: center;
          gap: 1rem;
        }

        .category-item {
          width: 80%;
          justify-content: center;
          padding: 0.8rem;
        }
      }

      .search-bar {
        flex: 1;
        max-width: 450px;
        position: relative;
        margin-left: 1.5rem;
      }

      .search-bar input {
        width: 100%;
        padding: 0.9rem 1.5rem 0.9rem 3.5rem;
        border: none;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.9);
        color: var(--light-text);
        font-size: 1.1rem;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
      }

      .search-bar input:focus {
        outline: none;
        box-shadow: var(--glow);
        transform: scale(1.02);
        background: #fff;
      }

      .search-bar::before {
        content: '\f002';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        position: absolute;
        left: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--light-text);
        font-size: 1.3rem;
      }

      .search-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        max-height: 320px;
        overflow-y: auto;
        display: none;
        z-index: 1000;
        box-shadow: var(--shadow);
        margin-top: 0.5rem;
      }

      body.light-mode .search-suggestions {
        background: var(--glass-light-bg);
      }

      .search-suggestion {
        display: flex;
        align-items: center;
        padding: 0.9rem 1.3rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      .search-suggestion:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .search-suggestion img {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        margin-right: 1rem;
      }

      .search-suggestion span {
        font-size: 1rem;
        font-weight: 500;
      }

      .theme-toggle {
        font-size: 1.6rem;
        cursor: pointer;
        transition: transform 0.3s;
        padding: 0.5rem;
        border-radius: 50%;
      }

      .theme-toggle:hover {
        transform: rotate(20deg);
        background: rgba(255, 255, 255, 0.1);
      }

      main {
        padding: 3rem 2rem;
        max-width: 1500px;
        margin: 0 auto;
        margin-top: 80px;
      }

      .loading {
        text-align: center;
        font-size: 1.3rem;
        padding: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        color: var(--text-secondary);
      }

      .loader {
        border: 5px solid var(--text-secondary);
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        text-align: center;
        font-size: 1.3rem;
        padding: 3rem;
        color: var(--accent);
      }

      .category-section {
        margin-bottom: 4rem;
        scroll-margin-top: 100px;
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-out;
      }

      .category-section.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .category-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .category-header h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--secondary);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      body.light-mode .category-header h2 {
        color: var(--light-text);
        text-shadow: none;
      }

      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 2rem;
      }

      .game-card {
        background: var(--card-bg);
        border-radius: 20px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.4s ease;
        position: relative;
        background: linear-gradient(135deg, var(--card-bg), #2a1a7b);
        box-shadow: var(--shadow);
      }

      body.light-mode .game-card {
        background: var(--light-card);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }

      .game-card:hover {
        transform: translateY(-12px) scale(1.02);
        box-shadow: var(--glow);
      }

      .game-card:focus {
        outline: 3px solid var(--primary);
        outline-offset: 2px;
      }

      .game-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .game-card:hover img {
        transform: scale(1.08);
      }

      .game-card-info {
        padding: 1.5rem;
        text-align: center;
      }

      .game-card h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.6rem;
        color: var(--text);
      }

      body.light-mode .game-card h3 {
        color: var(--light-text);
      }

      .game-card-meta {
        display: flex;
        justify-content: center;
        gap: 0.8rem;
        font-size: 1rem;
        color: var(--text-secondary);
      }

      .game-card-meta .rating {
        color: var(--secondary);
      }

      .game-card-meta .favorite {
        font-size: 1.4rem;
        cursor: pointer;
        transition: color 0.3s;
      }

      .game-card-meta .favorite.favorited::before {
        content: '\f004';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        color: var(--accent);
      }

      .game-card-meta .favorite:not(.favorited)::before {
        content: '\f004';
        font-family: 'Font Awesome 6 Free';
        font-weight: 400;
        color: var(--text-secondary);
      }

      .game-page {
        display: none;
        padding: 3rem 2rem;
        max-width: 1500px;
        margin: 80px auto 0;
        transform: translateX(100%);
        transition: transform 0.6s ease-in-out;
      }

      .game-page.active {
        display: block;
        transform: translateX(0);
      }

      .game-content {
        display: flex;
        gap: 2.5rem;
      }

      .game-main {
        flex: 3;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: var(--shadow);
      }

      body.light-mode .game-main {
        background: var(--glass-light-bg);
      }

      .game-main h2 {
        font-size: 2.8rem;
        font-weight: 700;
        color: var(--secondary);
        margin-bottom: 1.5rem;
      }

      body.light-mode .game-main h2 {
        color: var(--light-text);
      }

      .game-meta {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
        align-items: center;
        flex-wrap: wrap;
      }

      .game-tags span {
        background: var(--primary);
        color: var(--light-text);
        padding: 0.5rem 1.2rem;
        border-radius: 25px;
        font-size: 0.95rem;
        font-weight: 500;
      }

      .game-rating span {
        color: var(--secondary);
        font-size: 1.5rem;
      }

      .favorite-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 2rem;
        transition: color 0.3s;
      }

      .favorite-btn.favorited::before {
        content: '\f004';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        color: var(--accent);
      }

      .favorite-btn:not(.favorited)::before {
        content: '\f004';
        font-family: 'Font Awesome 6 Free';
        font-weight: 400;
        color: var(--text);
      }

      .game-controls {
        margin-bottom: 2rem;
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .fullscreen-btn,
      .share-btn {
        padding: 0.9rem 2.5rem;
        border: none;
        border-radius: 30px;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .fullscreen-btn {
        background: linear-gradient(45deg, var(--secondary), var(--primary));
        color: var(--light-text);
      }

      .fullscreen-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--glow);
      }

      .share-btn {
        background: linear-gradient(45deg, var(--accent), var(--primary));
        color: var(--light-text);
      }

      .share-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--glow);
      }

      .back-to-home {
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        margin-bottom: 1.5rem;
        color: var(--primary);
        font-size: 1.1rem;
        font-weight: 500;
        transition: color 0.3s;
      }

      .back-to-home:hover {
        color: var(--secondary);
      }

      .game-main iframe {
        width: 100%;
        height: 650px;
        border: none;
        border-radius: 16px;
        background: #000;
        display: none;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .game-main p {
        margin: 2rem 0;
        line-height: 1.7;
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      body.light-mode .game-main p {
        color: #37474f;
      }

      .similar-games {
        flex: 1;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: var(--shadow);
      }

      body.light-mode .similar-games {
        background: var(--glass-light-bg);
      }

      .similar-games h3 {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 1.8rem;
      }

      body.light-mode .similar-games h3 {
        color: var(--light-text);
      }

      .similar-game {
        display: flex;
        align-items: center;
        gap: 1.2rem;
        margin-bottom: 1.8rem;
        cursor: pointer;
        padding: 1rem;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .similar-game:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .similar-game img {
        width: 90px;
        height: 90px;
        border-radius: 12px;
      }

      .similar-game span {
        font-size: 1.2rem;
        font-weight: 500;
      }

      .fullscreen-bar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        padding: 1.2rem;
        z-index: 2000;
        align-items: center;
        justify-content: space-between;
        box-shadow: var(--shadow);
      }

      body.light-mode .fullscreen-bar {
        background: var(--glass-light-bg);
      }

      .fullscreen-bar.hidden {
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }

      .fullscreen-info {
        display: flex;
        align-items: center;
        gap: 1.2rem;
        flex-wrap: wrap;
      }

      .fullscreen-info h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--secondary);
      }

      body.light-mode .fullscreen-info h3 {
        color: var(--light-text);
      }

      .fullscreen-tags span {
        background: var(--primary);
        color: var(--light-text);
        padding: 0.4rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
      }

      .fullscreen-controls {
        display: flex;
        gap: 1rem;
      }

      .exit-fullscreen-btn,
      .hide-bar-btn {
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        background: var(--accent);
        color: var(--light-text);
        transition: all 0.3s ease;
      }

      .exit-fullscreen-btn:hover,
      .hide-bar-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--glow);
      }

      .toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        background: var(--primary);
        color: var(--light-text);
        padding: 0.8rem 2rem;
        border-radius: 25px;
        z-index: 2000;
        opacity: 0;
        transition: opacity 0.4s ease;
        font-size: 1rem;
        box-shadow: var(--shadow);
      }

      .toast.show {
        opacity: 1;
      }

      .back-to-top {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: var(--primary);
        color: var(--light-text);
        padding: 1rem;
        border-radius: 50%;
        cursor: pointer;
        display: none;
        z-index: 1000;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
      }

      .back-to-top:hover {
        transform: scale(1.15);
        box-shadow: var(--glow);
      }

      @media (max-width: 768px) {
        header {
          padding: 0.8rem 1.5rem;
        }

        main {
          padding: 2rem 1.5rem;
        }

        .search-bar {
          margin: 1rem 0;
          max-width: 100%;
        }

        .games-grid {
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .game-content {
          flex-direction: column;
        }

        .game-main {
          padding: 2rem;
        }

        .game-main iframe {
          height: 450px;
        }

        .game-card img {
          height: 180px;
        }

        .fullscreen-bar {
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
        }

        .fullscreen-info {
          flex-direction: column;
          align-items: flex-start;
        }

        .fullscreen-controls {
          width: 100%;
          justify-content: space-between;
        }
      }

      @media (max-width: 480px) {
        .games-grid {
          grid-template-columns: 1fr;
        }

        .game-card img {
          height: 160px;
        }

        .game-main iframe {
          height: 350px;
        }

        main {
          padding: 1.5rem 1rem;
        }

        .category-header h2 {
          font-size: 2rem;
        }

        .game-main h2 {
          font-size: 2.2rem;
        }
      }
    </style>
  </head>

  <body>
    <canvas id="starfield" aria-hidden="true"></canvas>
    <header role="banner">
      <div class="logo-container" id="logoContainer" role="button" aria-label="Return to home">
        <img id="logo" src="brand/logo-dark.png" alt="Astra Hub Logo">
        <h1>Astra Hub</h1>
      </div>
      <i class="fas fa-bars hamburger" id="hamburger" aria-label="Toggle menu"></i>
      <nav class="nav-menu" id="nav-menu">
        <div class="category-list" id="category-list" role="tablist"></div>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search games..." aria-label="Search games">
          <div class="search-suggestions" id="search-suggestions" role="listbox"></div>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
          <i class="fas fa-moon" id="theme-toggle"></i>
        </div>
      </nav>
    </header>
    <main id="home-page" role="main">
      <div class="loading" aria-live="polite"><span class="loader"></span> Loading games...</div>
    </main>
    <div class="game-page" id="game-page" role="main">
      <div class="game-content">
        <div class="game-main">
          <span class="back-to-home" onclick="backToHome()" role="button" aria-label="Back to home"><i
              class="fas fa-arrow-left"></i> Back</span>
          <h2 id="game-title"></h2>
          <div class="game-meta">
            <div class="game-tags" id="game-tags"></div>
            <div class="game-rating" id="game-rating"></div>
            <button class="favorite-btn" id="favorite-btn" aria-label="Toggle favorite"></button>
          </div>
          <div class="game-controls">
            <button class="fullscreen-btn" onclick="goFullscreen()" aria-label="Enter fullscreen">Fullscreen</button>
            <button class="share-btn" onclick="shareGame()" aria-label="Share game">Share</button>
          </div>
          <div class="loading-progress" id="loading-progress" aria-hidden="true">
            <div></div>
          </div>
          <iframe id="game-iframe" title="Game content"></iframe>
          <p id="game-description"></p>
        </div>
        <div class="similar-games">
          <h3>More Like This</h3>
          <div id="similar-games-list" role="list"></div>
        </div>
      </div>
      <div class="fullscreen-bar" id="fullscreen-bar" role="toolbar" aria-hidden="true">
        <div class="fullscreen-info">
          <h3 id="fullscreen-title"></h3>
          <div class="fullscreen-tags" id="fullscreen-tags"></div>
          <div class="fullscreen-rating" id="fullscreen-rating"></div>
          <button class="favorite-btn" id="fullscreen-favorite-btn" aria-label="Toggle favorite"></button>
        </div>
        <div class="fullscreen-controls">
          <button class="exit-fullscreen-btn" onclick="exitFullscreen()" aria-label="Exit fullscreen">Exit</button>
          <button class="hide-bar-btn" onclick="toggleFullscreenBar()" aria-label="Hide fullscreen bar">Hide</button>
        </div>
      </div>
    </div>
    <div class="toast" id="toast" role="alert" aria-live="assertive"></div>
    <button class="back-to-top" id="back-to-top" aria-label="Back to top"><i class="fas fa-chevron-up"></i></button>

    <script>
      // Utility Functions
      const $ = (selector, context = document) => context.querySelector(selector);
      const $$ = (selector, context = document) => Array.from(context.querySelectorAll(selector));

      // State Management
      const state = {
        gameData: { games: [], categories: [], tags: {} },
        currentGame: null,
        selectedTag: localStorage.getItem('selectedTag') || '',
        selectedCategory: localStorage.getItem('selectedCategory') || '',
        isFullscreen: false
      };

      // DOM Elements
      const elements = {
        canvas: $('#starfield'),
        homePage: $('#home-page'),
        gamePage: $('#game-page'),
        gameIframe: $('#game-iframe'),
        searchInput: $('#search-input'),
        searchSuggestions: $('#search-suggestions'),
        categoryList: $('#category-list'),
        toast: $('#toast'),
        backToTop: $('#back-to-top'),
        logoContainer: $('#logoContainer'),
        fullscreenBar: $('#fullscreen-bar'),
        hamburger: $('#hamburger'),
        navMenu: $('#nav-menu')
      };

      // Hamburger Menu
      elements.hamburger.addEventListener('click', () => {
        elements.navMenu.classList.toggle('active');
      });

      // Starfield Animation
      const ctx = elements.canvas.getContext('2d');
      function resizeCanvas() {
        elements.canvas.width = window.innerWidth;
        elements.canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas, { passive: true });

      const stars = Array.from({ length: 250 }, () => ({
        x: Math.random() * elements.canvas.width,
        y: Math.random() * elements.canvas.height,
        radius: Math.random() * 1.8,
        speed: Math.random() * 0.4 + 0.1,
        opacity: Math.random() * 0.5 + 0.5
      }));

      function animateStars() {
        ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
          ctx.fill();
          star.y += star.speed;
          if (star.y > elements.canvas.height) {
            star.y = 0;
            star.x = Math.random() * elements.canvas.width;
          }
        });
        requestAnimationFrame(animateStars);
      }
      animateStars();

      // Intersection Observer for Animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });

      // Game Data Loading
      async function loadGameData() {
        try {
          const response = await fetch('games.json', { cache: 'no-cache' });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          state.gameData = await response.json();
          elements.homePage.innerHTML = '';
          populateCategories();
          populateCategoryList();
        } catch (error) {
          elements.homePage.innerHTML = `<div class="error">Error loading games: ${error.message}</div>`;
        }
      }

      // Category List Population
      function populateCategoryList() {
        elements.categoryList.innerHTML = '';
        const homeButton = document.createElement('a');
        homeButton.href = '#';
        homeButton.className = 'category-item';
        homeButton.innerHTML = `<i class="fas fa-home" aria-hidden="true"></i> Home`;
        homeButton.dataset.category = '';
        homeButton.setAttribute('role', 'tab');
        homeButton.setAttribute('aria-selected', state.selectedCategory === '' ? 'true' : 'false');
        if (state.selectedCategory === '') {
          homeButton.classList.add('active');
        }
        homeButton.addEventListener('click', (e) => {
          e.preventDefault();
          state.selectedCategory = '';
          state.selectedTag = '';
          localStorage.setItem('selectedCategory', state.selectedCategory);
          localStorage.setItem('selectedTag', state.selectedTag);
          populateCategories();
          $$('.category-item').forEach(item => {
            item.classList.remove('active');
            item.setAttribute('aria-selected', 'false');
          });
          homeButton.classList.add('active');
          homeButton.setAttribute('aria-selected', 'true');
          elements.navMenu.classList.remove('active');
        });
        elements.categoryList.appendChild(homeButton);

        state.gameData.categories.forEach(category => {
          const button = document.createElement('a');
          button.href = '#';
          button.className = 'category-item';
          button.innerHTML = `<i class="fas ${category.icon}" aria-hidden="true"></i> ${category.name}`;
          button.dataset.category = category.id;
          button.setAttribute('role', 'tab');
          button.setAttribute('aria-selected', state.selectedCategory === category.id ? 'true' : 'false');
          if (state.selectedCategory === category.id) {
            button.classList.add('active');
          }
          button.addEventListener('click', (e) => {
            e.preventDefault();
            state.selectedCategory = category.id;
            state.selectedTag = '';
            localStorage.setItem('selectedCategory', state.selectedCategory);
            localStorage.setItem('selectedTag', state.selectedTag);
            populateCategories();
            $$('.category-item').forEach(item => {
              item.classList.remove('active');
              item.setAttribute('aria-selected', 'false');
            });
            button.classList.add('active');
            button.setAttribute('aria-selected', 'true');
            elements.navMenu.classList.remove('active');
          });
          elements.categoryList.appendChild(button);
        });
      }

      // Category Population
      function populateCategories(filterTag = state.selectedTag, filterCategory = state.selectedCategory) {
        elements.homePage.innerHTML = '';
        state.gameData.categories.forEach(category => {
          if (filterCategory && category.id !== filterCategory && category.id !== 'favorites') return;
          let games = category.id === 'favorites'
            ? getFavorites()
            : state.gameData.games.filter(game =>
              game.categories.includes(category.id) && (!filterTag || game.tags.includes(filterTag))
            );

          if (games.length) {
            const section = document.createElement('div');
            section.className = 'category-section';
            section.id = `category-${category.id}`;
            section.innerHTML = `
            <div class="category-header">
              <h2>${category.name}</h2>
            </div>
            <div class="games-grid" id="${category.id}-games"></div>
          `;
            elements.homePage.appendChild(section);
            observer.observe(section);

            const gamesGrid = $(`#${category.id}-games`);
            games.forEach((game, index) => {
              const gameCard = document.createElement('div');
              gameCard.className = 'game-card';
              gameCard.tabIndex = 0;
              gameCard.style.animationDelay = `${index * 0.1}s`;
              const stars = Math.round(game.rating);
              const isFavorited = localStorage.getItem(`favorite-${game.id}`) === 'true';
              gameCard.innerHTML = `
              <img src="${game.image}" alt="${game.title}" loading="lazy">
              <div class="game-card-info">
                <h3>${game.title}</h3>
                <div class="game-card-meta">
                  <span class="rating" aria-label="Rating ${stars} out of 5">${'⭐'.repeat(stars)}</span>
                  <span class="favorite ${isFavorited ? 'favorited' : ''}" aria-label="${isFavorited ? 'Favorited' : 'Not favorited'}"></span>
                </div>
              </div>
            `;
              gameCard.addEventListener('click', () => showGamePage(game));
              gameCard.querySelector('.favorite').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleFavorite(game);
              });
              gamesGrid.appendChild(gameCard);
            });
          }
        });
      }

      function getFavorites() {
        return state.gameData.games.filter(game => localStorage.getItem(`favorite-${game.id}`) === 'true');
      }

      // Game Page
      function showGamePage(game) {
        state.currentGame = game;
        elements.homePage.style.display = 'none';
        elements.gamePage.style.display = 'block';
        elements.gamePage.classList.add('active');
        $('#loading-progress').style.display = 'block';
        elements.gameIframe.style.display = 'none';

        $('#game-title').textContent = game.title;
        elements.gameIframe.src = game.url;
        $('#game-description').textContent = game.description;

        $('#game-tags').innerHTML = game.tags.map(tag => `<span>${tag}</span>`).join('');
        const stars = Math.round(game.rating);
        $('#game-rating').innerHTML = '⭐'.repeat(stars);

        const favoriteBtn = $('#favorite-btn');
        favoriteBtn.classList.toggle('favorited', localStorage.getItem(`favorite-${game.id}`) === 'true');
        favoriteBtn.onclick = () => toggleFavorite(game);

        $('#fullscreen-title').textContent = game.title;
        $('#fullscreen-tags').innerHTML = game.tags.map(tag => `<span>${tag}</span>`).join('');
        $('#fullscreen-rating').innerHTML = '⭐'.repeat(stars);
        const fullscreenFavoriteBtn = $('#fullscreen-favorite-btn');
        fullscreenFavoriteBtn.classList.toggle('favorited', localStorage.getItem(`favorite-${game.id}`) === 'true');
        fullscreenFavoriteBtn.onclick = () => toggleFavorite(game);

        const similarGamesList = $('#similar-games-list');
        similarGamesList.innerHTML = '';
        state.gameData.games.forEach(g => {
          if (g.id !== game.id && g.tags.some(tag => game.tags.includes(tag))) {
            const similarGame = document.createElement('div');
            similarGame.className = 'similar-game';
            similarGame.tabIndex = 0;
            similarGame.innerHTML = `
            <img src="${g.image}" alt="${g.title}" loading="lazy">
            <span>${g.title}</span>
          `;
            similarGame.addEventListener('click', () => showGamePage(g));
            similarGamesList.appendChild(similarGame);
          }
        });

        elements.gameIframe.onload = hideSpinner;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        elements.navMenu.classList.remove('active');
      }

      function toggleFavorite(game) {
        const isFavorited = localStorage.getItem(`favorite-${game.id}`) === 'true';
        localStorage.setItem(`favorite-${game.id}`, !isFavorited);
        $('#favorite-btn').classList.toggle('favorited', !isFavorited);
        $('#fullscreen-favorite-btn').classList.toggle('favorited', !isFavorited);
        showToast(isFavorited ? 'Removed from favorites' : 'Added to favorites');
        if (state.selectedCategory === 'favorites') {
          populateCategories(state.selectedTag, state.selectedCategory);
        }
      }

      function hideSpinner() {
        $('#loading-progress').style.display = 'none';
        elements.gameIframe.style.display = 'block';
        elements.gameIframe.focus();
      }

      function backToHome() {
        elements.gamePage.classList.remove('active');
        setTimeout(() => {
          elements.gamePage.style.display = 'none';
          elements.homePage.style.display = 'block';
          elements.gameIframe.src = '';
          populateCategories(state.selectedTag, state.selectedCategory);
          elements.navMenu.classList.remove('active');
        }, 600);
      }

      // Fullscreen Controls
      let autoHideTimeout;
      function goFullscreen() {
        if (elements.gameIframe.requestFullscreen) {
          elements.gameIframe.requestFullscreen();
          state.isFullscreen = true;
          elements.fullscreenBar.style.display = 'flex';
          clearTimeout(autoHideTimeout);
          autoHideTimeout = setTimeout(() => {
            elements.fullscreenBar.classList.add('hidden');
          }, 3000);
        }
      }

      function exitFullscreen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
          state.isFullscreen = false;
          elements.fullscreenBar.style.display = 'none';
          elements.fullscreenBar.classList.remove('hidden');
          clearTimeout(autoHideTimeout);
        }
      }

      function toggleFullscreenBar() {
        elements.fullscreenBar.classList.toggle('hidden');
        clearTimeout(autoHideTimeout);
        if (!elements.fullscreenBar.classList.contains('hidden')) {
          autoHideTimeout = setTimeout(() => {
            elements.fullscreenBar.classList.add('hidden');
          }, 3000);
        }
      }

      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
          state.isFullscreen = false;
          elements.fullscreenBar.style.display = 'none';
          elements.fullscreenBar.classList.remove('hidden');
          clearTimeout(autoHideTimeout);
        }
      });

      document.addEventListener('mousemove', (e) => {
        if (state.isFullscreen && elements.fullscreenBar.classList.contains('hidden') && e.clientY < 120) {
          elements.fullscreenBar.classList.remove('hidden');
          clearTimeout(autoHideTimeout);
          autoHideTimeout = setTimeout(() => {
            elements.fullscreenBar.classList.add('hidden');
          }, 3000);
        }
      }, { passive: true });

      // Share Game
      function shareGame() {
        if (state.currentGame && navigator.share) {
          navigator.share({
            title: state.currentGame.title,
            url: state.currentGame.url
          }).catch(() => {
            navigator.clipboard.writeText(state.currentGame.url).then(() => {
              showToast('Game URL copied!');
            });
          });
        } else if (state.currentGame) {
          navigator.clipboard.writeText(state.currentGame.url).then(() => {
            showToast('Game URL copied!');
          });
        }
      }

      // Toast Notification
      function showToast(message) {
        elements.toast.textContent = message;
        elements.toast.classList.add('show');
        setTimeout(() => elements.toast.classList.remove('show'), 3000);
      }

      // Search Functionality
      elements.searchInput.addEventListener('input', () => {
        const query = elements.searchInput.value.toLowerCase().trim();
        elements.searchSuggestions.innerHTML = '';
        elements.searchSuggestions.style.display = query ? 'block' : 'none';

        const suggestions = state.gameData.games
          .filter(game => game.title.toLowerCase().includes(query))
          .slice(0, 5);

        suggestions.forEach(game => {
          const suggestion = document.createElement('div');
          suggestion.className = 'search-suggestion';
          suggestion.setAttribute('role', 'option');
          suggestion.innerHTML = `
          <img src="${game.image}" alt="${game.title}" loading="lazy">
          <span>${game.title}</span>
        `;
          suggestion.addEventListener('click', () => {
            elements.searchInput.value = game.title;
            elements.searchSuggestions.style.display = 'none';
            showGamePage(game);
          });
          elements.searchSuggestions.appendChild(suggestion);
        });

        elements.homePage.innerHTML = '';
        state.gameData.categories.forEach(category => {
          const matchingGames = state.gameData.games
            .filter(game => game.title.toLowerCase().includes(query) &&
              (!state.selectedTag || game.tags.includes(state.selectedTag)) &&
              (category.id === 'favorites' ? localStorage.getItem(`favorite-${game.id}`) === 'true' : game.categories.includes(category.id))
            );
          if (matchingGames.length && (!state.selectedCategory || category.id === state.selectedCategory || category.id === 'favorites')) {
            const section = document.createElement('div');
            section.className = 'category-section';
            section.id = `category-${category.id}`;
            section.innerHTML = `
            <div class="category-header">
              <h2>${category.name}</h2>
            </div>
            <div class="games-grid" id="${category.id}-games"></div>
          `;
            elements.homePage.appendChild(section);
            observer.observe(section);

            const gamesGrid = $(`#${category.id}-games`);
            matchingGames.forEach((game, index) => {
              const gameCard = document.createElement('div');
              gameCard.className = 'game-card';
              gameCard.tabIndex = 0;
              gameCard.style.animationDelay = `${index * 0.1}s`;
              const stars = Math.round(game.rating);
              const isFavorited = localStorage.getItem(`favorite-${game.id}`) === 'true';
              gameCard.innerHTML = `
              <img src="${game.image}" alt="${game.title}" loading="lazy">
              <div class="game-card-info">
                <h3>${game.title}</h3>
                <div class="game-card-meta">
                  <span class="rating" aria-label="Rating ${stars} out of 5">${'⭐'.repeat(stars)}</span>
                  <span class="favorite ${isFavorited ? 'favorited' : ''}" aria-label="${isFavorited ? 'Favorited' : 'Not favorited'}"></span>
                </div>
              </div>
            `;
              gameCard.addEventListener('click', () => showGamePage(game));
              gameCard.querySelector('.favorite').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleFavorite(game);
              });
              gamesGrid.appendChild(gameCard);
            });
          }
        });
      });

      // Theme Toggle
      function toggleTheme() {
        document.body.classList.toggle('light-mode');
        $('#logo').src = document.body.classList.contains('light-mode') ? 'brand/logo-light.png' : 'brand/logo-dark.png';
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        $('#theme-toggle').className = document.body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
      }

      // Back to Top
      window.addEventListener('scroll', () => {
        elements.backToTop.style.display = window.scrollY > 400 ? 'block' : 'none';
      }, { passive: true });

      elements.backToTop.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Logo Navigation
      elements.logoContainer.addEventListener('click', () => {
        state.selectedCategory = '';
        state.selectedTag = '';
        localStorage.setItem('selectedCategory', state.selectedCategory);
        localStorage.setItem('selectedTag', state.selectedTag);
        backToHome();
        $$('.category-item').forEach(item => {
          item.classList.remove('active');
          item.setAttribute('aria-selected', 'false');
        });
        const homeButton = $$('.category-item')[0];
        homeButton.classList.add('active');
        homeButton.setAttribute('aria-selected', 'true');
      });

      // Initialize
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        $('#logo').src = 'brand/logo-light.png';
        $('#theme-toggle').className = 'fas fa-sun';
      }

      window.addEventListener('resize', () => {
        if (elements.gameIframe.style.display !== 'none') {
          elements.gameIframe.style.height = `${Math.min(window.innerHeight * 0.65, 650)}px`;
        }
      }, { passive: true });

      loadGameData();
    </script>
  </body>

</html>
